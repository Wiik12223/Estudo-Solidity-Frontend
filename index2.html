<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DApp - Cadastro de Usu치rios</title>

  <!-- Google Fonts e CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- 游붉 Raposa interativa -->
  <div class="fox-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask Fox" class="fox-img">
    <div class="fox-eyes">
      <div class="eye"><div class="pupil" id="pupil-left"></div></div>
      <div class="eye"><div class="pupil" id="pupil-right"></div></div>
    </div>
  </div>

  <h1>游붉 DApp: Cadastro de Usu치rios</h1>

  <!-- Cadastro -->
  <div class="container">
    <h2>Registrar Novo Usu치rio</h2>
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="registrarUsuario()">Registrar</button>
  </div>

  <!-- Lista de usu치rios -->
  <div class="container">
    <h2>Lista de Usu치rios Registrados</h2>
    <button onclick="listarUsuarios()">Atualizar Lista</button>
    <div class="output"><ul id="listaUsuarios"></ul></div>
  </div>

  <!-- Remo칞칚o -->
  <div class="container">
    <h2>Remover Usu치rio</h2>
    <label for="idRemover">ID do Usu치rio:</label>
    <input type="text" id="idRemover" placeholder="Ex: 0, 1, 2..." />
    <button onclick="removerUsuario()">Remover</button>
  </div>

  <!-- web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>

  <!-- Anima칞칚o dos olhos -->
  <script>
    document.addEventListener("mousemove", (event) => {
      const eyes = [document.getElementById('pupil-left'), document.getElementById('pupil-right')];

      eyes.forEach((pupil) => {
        const rect = pupil.parentElement.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dx = event.clientX - centerX;
        const dy = event.clientY - centerY;

        const angle = Math.atan2(dy, dx);
        const distance = Math.min(4, Math.hypot(dx, dy) / 20); // m치ximo 4px

        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;

        pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    });
  </script>

  <!-- Web3 L칩gica -->
  <script>
    const abi = [
      { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
      {
        "inputs": [{ "internalType": "string", "name": "_nome", "type": "string" }],
        "name": "cadastroUsuario",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "listarUsuarios",
        "outputs": [
          {
            "components": [
              { "internalType": "address", "name": "endereco", "type": "address" },
              { "internalType": "string", "name": "nome", "type": "string" }
            ],
            "internalType": "struct CadastroUsuarios.Cadastro[]",
            "name": "",
            "type": "tuple[]"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "_id", "type": "uint256" }],
        "name": "removerUsuarios",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];
    const contratoEndereco = "0x9E1C72f9e09e32472AA4058714366be1BE96e1A3"; // 游대 Atualize com o endere칞o real

    let web3;
    let contrato;
    let conta;

    async function conectar() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const contas = await web3.eth.getAccounts();
        conta = contas[0];
        contrato = new web3.eth.Contract(abi, contratoEndereco);
      } else {
        alert("MetaMask n칚o est치 instalado!");
      }
    }

    async function registrarUsuario() {
      const nome = document.getElementById("nome").value;
      if (!nome) return alert("Digite um nome.");

      await conectar();
      try {
        await contrato.methods.cadastroUsuario(nome).send({ from: conta });
        alert("Usu치rio registrado com sucesso!");
        listarUsuarios(); // Atualiza a lista automaticamente
      } catch (err) {
        console.error(err);
        alert("Erro ao registrar usu치rio.");
      }
    }

    async function listarUsuarios() {
      await conectar();
      try {
        const usuarios = await contrato.methods.listarUsuarios().call();
        const lista = document.getElementById("listaUsuarios");
        lista.innerHTML = "";

        usuarios.forEach((usuario, index) => {
          const li = document.createElement("li");
          li.textContent = `ID: ${index} | Endere칞o: ${usuario.endereco} | Nome: ${usuario.nome}`;
          lista.appendChild(li);
        });

        if (usuarios.length === 0) {
          lista.innerHTML = "<li>Nenhum usu치rio registrado.</li>";
        }

      } catch (err) {
        console.error(err);
        alert("Erro ao listar usu치rios.");
      }
    }

    async function removerUsuario() {
      const id = document.getElementById("idRemover").value;
      if (id === "") return alert("Digite o ID para remover.");

      await conectar();
      try {
        await contrato.methods.removerUsuarios(id).send({ from: conta });
        alert("Usu치rio removido com sucesso!");
        listarUsuarios(); // Atualiza a lista automaticamente
      } catch (err) {
        console.error(err);
        alert("Erro ao remover usu치rio.");
      }
    }
  </script>
</body>
</html>
